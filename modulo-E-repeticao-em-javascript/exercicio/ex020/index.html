<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Arquivo de reset do estilo -->
	<link rel="stylesheet" href="css/reset.css">
	
	<!-- Arquivo interno de estilo -->
	<link rel="stylesheet" href="css/style.css">
	
	<!-- Google Fonts: Nunito -->
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
	<title>Tabuada</title>
</head>
<body>
	<header>
		<h1>Tabuada</h1>
	</header>
	<section>
		<div id="entrada">
			<p>Tabuada: <input type="number" name="input-tabuada"></p>
			<button type="button" id="btn-calcular" onclick="calcular()">Calcular</button>
		</div>
		<div id="saida">
			<!-- O size é necessário para definir a quantidade de
			options que serão mostrados (NÃO é possivel dimensionar pelo css) -->
			<select name="select-tabuada" size="10"></select>
		</div>
	</section>
	<footer>
		<p>&copy; Curso em Vídeo</p>
	</footer>
	
	<script src="script/main.js"></script>
</body>
</html>
