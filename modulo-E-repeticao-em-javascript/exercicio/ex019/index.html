<html lang="pt-br">
<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<header>
		<h1>Contador</h1>
	</header>

			<div class="inputs">

			<button type="button" id="btn-contar">Contar</button>

		<div id="saida">
			Preencha todos os campos acima para a contagem.
		</div>
	</section>
	<footer>

	</footer>

	<script src="script/main.js"></script>
